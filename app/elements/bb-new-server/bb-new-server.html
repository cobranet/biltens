<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="bb-new-server">
  <template>
      
      <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
     .sec {
	 padding-left: 10px;
	 padding-right: 10px;
     }
     paper-button {
	 background-color: var(--primary-color);
     }
    </style>
    <form is="iron-form" id="form" method="post" action="/form/handler">
	<div class="layout vertical">
	    <div class="layout horizontal wrap">
		<paper-input class="flex" name="name" label="Name"></paper-input>
		<paper-input name="ip" label="IP-address"></paper-input>
	    </div>
	    <div>
		<paper-textarea class="hor" label="Description"></paper-textarea>
	    </div>
	    <div class="layout horizontal wrap">
		<div class="flex"></div>
		<paper-button raised onclick="submitForm()">Save</paper-button>
		<paper-button raised onclick="cancelForm()">Cancel</paper-button>
	    </div>
	</div>
    </form>

  </template>
  <script>
   (function() {
       'use strict';
       
       Polymer({
	   is: 'bb-new-server',
	   
	   properties: {
	       route: {
		   type: String,
		   notify: true,
		   reflectToAttribute: true
	       },
	       serverTypes: {
		   type: Array
	       },
	       server: {
		   type: Object
	       }
	   },
	   submitForm: function(){
	       alert('submit');
	   }
    });
  })();
  </script>
</dom-module>
